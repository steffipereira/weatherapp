<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" >
    <title>Document</title>
    <style>
    body{
        letter-spacing: 0.1em;
        font-size: 0.8em;
        background: #eeedec;
    }
    .container{
        max-width: 400px;
    }
    </style>
</head>
<body>
    <div class="container mx-auto">
        <h1 class="text-muted text-center my-4">Weather App</h1>
        <form class="change-location text-center text-muted my-4">
            <label for="city" >Name of the city you want to check the weather</label>
            <input type="text" name="city" class="form-control p-4" id="form-control">
        </form>
        <div class="card shadow-lg rounded d-none">
            <img src="https://via.placeholder.com/200x200" alt="" class="card-img-center time">
            <div class="details text-muted text-uppercase text-center">
                <h4 class="my-3">City Name</h4>
                <div class="my-3">Description</div>
                <div class="display-4 my-4">
                    <span>Temperature</span>
                    <span>&deg; C</span>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
<script src="forecast.js"></script>
</html>
